</head>

<body>
  <header>
    <div class="menu">
      <img class="img" src="./imagens/imagem1.png">
      <div class="first">FrontEnders</div>
      <div class="after"><a href="index.html">Home</a></div>
      <div class="after"><a href="pacotes.html">Pacotes</a></div>
      <div class="after"><a href="contato.html">Contato</a></div>
      <div class="after"><a href="login.html">Login</a></div>
    </div>
  </header>

  <main class="cadastro">
    <div class="mb-3">
      <form name="form2">
        <label for="exampleFormControlInput1" class="form-label">Nome e sobrenome:</label>
        <input type="nome" class="form-control" id="exampleFormControlInput1" placeholder="Nome" required>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Endereço de email:</label>
      <input type="email"
        pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
        oninvalid="this.setCustomValidity('Insira um endereço de e-mail válido.')" oninput="this.setCustomValidity('')""
              class=" form-control" id="exampleFormControlInput1" placeholder="exemplo@exemplo.com" required>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Crie uma senha:</label>
      <input type="password" class="form-control" minlength="8" name="senha1" id="password" placeholder="********"
        required>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Digite novamente sua senha:</label>
      <input type="password" class="form-control" minlength="8" name="senha2" id="confirm_password"
        placeholder="********" required>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Digite seu RG:</label>
      <input type="rg" minlength="9" maxlength="9" class="form-control" id="exampleFormControlInput1"
        placeholder="00000000-0" required>
    </div>

    <form method="get" action=".">
      <label class="form-label"> CEP: </label>
      <input class="form-control" name="cep" type="text" id="cep" value="" size="10" maxlength="8"
        placeholder="00000000" onblur="pesquisacep(this.value);" required> <br />
      <label class="form-label" placeholder="ex. Rua...">Logadouro: </label>
      <input name="rua" class="form-control" type="text" id="rua" size="60" /></label><br />
      <label class="form-label"> Bairro: </label>
      <input name="bairro" class="form-control" type="text" id="bairro" size="40" /></label><br />
      <label class="form-label">Cidade: </label>
      <input name="cidade" class="form-control" type="text" id="cidade" size="40" /></label><br />
      <label class="form-label">Estado: </label>
      <input name="uf" class="form-control" type="text" id="uf" size="2" /></label><br />
      <label for="exampleFormControlInput1" class="form-label">Número:</label>
      <input type="number" class="form-control" id="numero" required> <br />
      <label for="exampleFormControlInput1" class="form-label">Complemento:</label>
      <input type="" class="form-control" id="complemento" required>
      <br>

      <input type="submit" onclick="return confirmaSenha()" class="btn btn-danger" value="Cadastrar">
    </form>
    </form>
  </main>

  <footer>
    <div class="text">FrontEnders</div>
    <div class="rodape">
      <div class="part1">
        <div class="Pitem1">Contato</div>
        <div class="lista"><img src="imagens/whatsapp.png" class="logos">(21) 99243-2874</div>
        <div class="lista"><img src="imagens/email.png" class="logos">@FrontEnders.com</div>
        <div class="lista"><img src="./imagens/location.png" class="logos">Rio de janeiro - RJ</div>
      </div>
      <div class="part2">
        <div class="Pitem2">Redes sociais</div>
        <div class="lista2"><img src="./imagens/logotipo-do-instagram.png" class="logo2">@Front_Enders</div>
        <div class="lista2"><img src="./imagens/facebook.png" class="logo2">@Front_Enders</div>
        <div class="lista2"><img src="./imagens/youtube.png" class="logo2">@Front_Enders</div>
      </div>
    </div>
  </footer>

  <script src="./js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
